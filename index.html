<html>
<head>
	<script src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<style>
		*{
			font-family: 'Open Sans', sans-serif;
		}
		p {
			font-size:50px;		
		}
		button{
			font-size:50px;
			width: 50px;
			height: 80px;
		}
	</style>
</head>
<body>
	<p id="calculator">0</p>
	<br>

	<button onclick="number(1)">1</button><button onclick="number(2)">2</button><button onclick="number(3)">3</button><button 
	onclick="number('/')">/</button>
	<br>

	<button onclick="number(4)">4</button><button onclick="number(5)">5</button><button onclick="number(6)">6</button><button 
	onclick="number('*')">*</button>
	<br>
	
	<button onclick="number(7)">7</button><button onclick="number(8)">8</button><button onclick="number(9)">9</button><button 
	onclick="number('-')">-</button>
	<br>

	<button onclick="reset()">C</button><button onclick="number(0)">0</button><button onclick="comma()">.</button><button onclick="number('+')">+</button>
	<br>

	<button style="width:200px;" onclick="result()">=</button>
</body>
</html>
